<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FOLLOW ME</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="game_pad blue"></div>
			<div class="game_pad red"></div>
			<div class="game_pad yellow"></div>
			<div class="game_pad green"></div>

			<div class="game_options">
				<h1 class="game_title">Follow Me <span class="reg">Â®</span></h1>

				<div class="console">
					<div class="group">
						<div class="console_counter">--</div>
						<p class="console_label">score</p>
					</div>
					<div class="group">
						<div class="console_btn start"></div>
						<p class="console_label">start</p>
					</div>
					<div class="group">
						<div class="console_led"></div>
						<div class="console_btn strict"></div>
						<p class="console_label">strict</p>	
					</div>
					<div class="group group-large">
						<p class="console_label switch">ON</p>	
						<div class="console_btn-switch"></div>
						<p class="console_label switch">OFF</p>					
					</div>
			</div>
		</div>
		<footer>@alreadymimi - 2022</footer>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
